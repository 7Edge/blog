{% extends 'base.html' %}

{% load static %}

{% block mycss %}
    <link rel="stylesheet" href="{% static 'myblog/css/register.css' %}">
{% endblock %}

{% block bodycontent %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">新用户注册</h1>
                    </div>
                    <div class="panel-body">
                        <form id="form">
                            {% csrf_token %}
                            {% for fied in form %}
                                <div class="form-group">
                                    {{ fied.label_tag }}
                                    {{ fied }} <span class="error pull-right"></span>
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                <label for="avatar" >
                                    头像 <img id="avatar_img" src="{% static 'myblog/img/default.png' %}" alt=""></label>
                                <input type="file" id="avatar" value="{% static 'myblog/img/default.png' %}">
                            </div>
                            <button type='button' id='register' class="btn btn-success pull-left">注册</button>
                            <a href="{% url 'blog:index' %}"  class="btn btn-success pull-right">返回首页</a>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
{% endblock %}

{% block customjs %}
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
